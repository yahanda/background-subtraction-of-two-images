<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>File</title>
</head>
<body>
  <form method="post" action="/send" enctype="multipart/form-data">
    <p>比較する画像１：<input type="file" id="source_file" name="source_file"></p>
    <p>比較する画像２：<input type="file" id="target_file" name="target_file"></p>
    <p><input type="submit" value="送信"></p>    
  </form>
  <p>
  <table>
    <tbody>
      <tr>
        {% if source_img_url %}
        <td align="center">比較する画像１</td>
        {% endif %}
        {% if target_img_url %}
        <td align="center">比較する画像２</td>
        {% endif %}
      </tr>
      <tr>
        <td>
          {% if source_img_url %}
          <img src="{{ source_img_url }}">
          {% endif %}
        </td>
        <td>
          {% if target_img_url %}
          <img src="{{ target_img_url }}">
          {% endif %}
        </td>
      </tr>
      <tr>
        {% if diff_img_url %}
        <td align="center">背景差分結果</td>
        {% endif %}
      </tr>
      <tr>
        <td>
          {% if diff_img_url %}
          <img src="{{ diff_img_url }}">
          {% endif %}
        </td>
      </tr>
    </tbody>
  </table>
  </p>
</body>
</html>
